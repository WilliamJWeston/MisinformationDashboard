{% extends "layout.html" %}
{% block content %}
<h1>Login Page</h1>

<div class="containerDiv">
    
    <form method="POST" action="">
        {{ form.csrf_token }}
        <h3>Username</h3> {{ form.username }}<br>
        <h3>Password</h3> {{ form.password }}<br> 
        <input type="submit" value="Login">
    </form>

</div>
{% endblock content %}
